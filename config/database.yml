common: &common
  adapter: mysql2
  encoding: utf8
  pool: 5
  reconnect: true

development:
  <<: *common
  database: enotifier_development
  username: root
  password:

test:
  <<: *common
  database: enotifier_test
  username: root
  password:

production:
  adapter: postgresql
  encoding: utf8
  pool: 5
  url: <%= ENV['DATABASE_URL'] %>
  database: enotifier_production
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>